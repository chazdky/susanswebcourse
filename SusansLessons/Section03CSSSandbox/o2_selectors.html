<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    /* Element Selector/Tag Selector */
    body {
      background-color: #333;
    }

    /* . is for classes */
    .primary-heading {
      color: green;
    }

    /* # is for id's */
    #welcome {
      background-color: #f4f4f4;
    }

    /* Multiple Selectors */
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px 5px;
      margin-bottom: 5px;
    }
    /* Nested Selector */
    #welcome p {
      font-size: 20px;
    }
    #about {
      color: white;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos saepe odio sit nobis iste recusandae ipsa id quae, cumque similique.</p>
  </div> 
  <div id="about">
      <h2>About</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt deleniti, alias quisquam est hic nostrum sed iure asperiores neque explicabo.</p>
  </div>
  </body>
</html>
