<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms and input</title>
</head>

<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br />
      <input type="text" name="name" id="name" placeholder="enter your name" />
    </div>
    <div>
      <label for="email">Email</label><br />
      <input type="email" name="email" id="email" placeholder="enter your email" />
    </div>
    <div>
      <label for="message">Message</label><br />
      <textarea name="message" id="message" cols="50" rows="10" placeholder="type your message here"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" />
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br />
      <input type="date" name="birthdate" id="birthdate" />
    </div>
    <div>
      <label for="membership">Membership</label><br />
      <input type="radio" name="membership" value="simple" id="membership" />Simple
      <input type="radio" name="membership" value="standard" id="membership" checked />Standard
      <input type="radio" name="membership" value="super" id="membership" />Super
    </div>
    <div>
      <label for="membership">Membership</label><br />
      <input type="radio" name="membership" value="simple" id="membership" />Simple
      <input type="radio" name="membership" value="standard" id="membership" checked />Standard
      <input type="radio" name="membership" value="super" id="membership" />Super
    </div>
    <div>
      <label for="hobbies">I like ...</label><br />
      <input type="checkbox" name="hobbies" value="fishing" id="hobbies" />Fishing <br />
      <input type="checkbox" name="hobbies" value="sewing" id="hobbies" />Sewing <br />
      <input type="checkbox" name="hobbies" value="cooking" id="hobbies" />Cooking <br />
    </div>
    <button type="submit">Submit</button>
    <input type="submit" value="Submit">
    .



    
  </form>
</body>

</html>
